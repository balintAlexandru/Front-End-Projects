<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src = "assets/js/form.js" defer></script>
    <script src = "assets/js/particle.js" defer></script>
</head>
<body>
  <section>
    <div class="container">
      <h2 class="contact">Contact Me</h2>
      <form id ="my-form">
        <br>
        <input type = "text" name="Name" id = "name"  placeholder="Name"  class = "text"/>
        <input type = "text" name="Subject" id = "subject" placeholder="Subject" class = "text"/>
        <input type = "text" name="Phone" id = "phone" placeholder="Phone" class = "text"/>
        <input type = "text" name="Email" id = "email" placeholder="Email" class = "text"/>
        <textarea  name="Message: " id = "message" placeholder="Message" class = "text"/></textarea>
        <br>
        <button id="my-form-button">Submit</button>
        <p class="error"></p>
        <p id="my-form-status">Submit Complete</p>
      </form>
    </div>
  </section>
    <div id="particles-js"></div>
    </body>
</html>
